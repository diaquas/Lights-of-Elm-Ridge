name: Push Cog Models to Replicate

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      model:
        description: "Which model to push"
        required: true
        type: choice
        options:
          - all
          - essentia-onset
          - force-align
          - phoneme-align-sofa

  # Auto-push when cog model files change on dev or main
  push:
    branches: [dev, main]
    paths:
      - "cog/**"

concurrency:
  group: cog-push-${{ github.event.inputs.model || 'auto' }}
  cancel-in-progress: false

jobs:
  # Determine which models changed (for push triggers)
  detect:
    runs-on: ubuntu-latest
    outputs:
      essentia: ${{ steps.changes.outputs.essentia }}
      forcealign: ${{ steps.changes.outputs.forcealign }}
      phonemealignsofa: ${{ steps.changes.outputs.phonemealignsofa }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODEL="${{ github.event.inputs.model }}"
            echo "essentia=$( [ "$MODEL" = 'essentia-onset' ] || [ "$MODEL" = 'all' ] && echo true || echo false )" >> "$GITHUB_OUTPUT"
            echo "forcealign=$( [ "$MODEL" = 'force-align' ] || [ "$MODEL" = 'all' ] && echo true || echo false )" >> "$GITHUB_OUTPUT"
            echo "phonemealignsofa=$( [ "$MODEL" = 'phoneme-align-sofa' ] || [ "$MODEL" = 'all' ] && echo true || echo false )" >> "$GITHUB_OUTPUT"
          else
            echo "essentia=$(git diff --name-only HEAD~1 HEAD | grep -q 'cog/essentia-onset/' && echo true || echo false)" >> "$GITHUB_OUTPUT"
            echo "forcealign=$(git diff --name-only HEAD~1 HEAD | grep -q 'cog/force-align/' && echo true || echo false)" >> "$GITHUB_OUTPUT"
            echo "phonemealignsofa=$(git diff --name-only HEAD~1 HEAD | grep -q 'cog/phoneme-align-sofa/' && echo true || echo false)" >> "$GITHUB_OUTPUT"
          fi

  push-essentia:
    needs: detect
    if: needs.detect.outputs.essentia == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space for CUDA base image
        run: |
          echo "=== Before cleanup ==="
          df -h /
          docker system prune -af --volumes
          sudo rm -rf \
            /usr/local/lib/android \
            /usr/share/dotnet \
            /opt/ghc \
            /opt/hostedtoolcache \
            /usr/local/.ghcup \
            /usr/share/swift \
            /usr/local/graalvm
          sudo swapoff -a
          sudo rm -f /swapfile
          echo "=== After cleanup ==="
          df -h /

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L \
            https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog
          cog --version

      - name: Authenticate with Replicate registry
        uses: docker/login-action@v3
        with:
          registry: r8.im
          username: diaquas
          password: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and push essentia-onset
        working-directory: cog/essentia-onset
        run: |
          echo "Pushing to r8.im/diaquas/essentia-onset"
          cog push "r8.im/diaquas/essentia-onset"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Get latest version hash from Replicate
        id: version
        run: |
          HASH=$(curl -sf -H "Authorization: Bearer $REPLICATE_API_TOKEN" \
            "https://api.replicate.com/v1/models/diaquas/essentia-onset/versions" \
            | jq -r '.results[0].id')
          if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
            echo "::error::Failed to fetch essentia-onset version hash"
            exit 1
          fi
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          echo "New essentia-onset version: $HASH"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

  push-forcealign:
    needs: detect
    if: needs.detect.outputs.forcealign == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space for CUDA base image
        run: |
          echo "=== Before cleanup ==="
          df -h /
          docker system prune -af --volumes
          sudo rm -rf \
            /usr/local/lib/android \
            /usr/share/dotnet \
            /opt/ghc \
            /opt/hostedtoolcache \
            /usr/local/.ghcup \
            /usr/share/swift \
            /usr/local/graalvm
          sudo swapoff -a
          sudo rm -f /swapfile
          echo "=== After cleanup ==="
          df -h /

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L \
            https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog
          cog --version

      - name: Authenticate with Replicate registry
        uses: docker/login-action@v3
        with:
          registry: r8.im
          username: diaquas
          password: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and push force-align
        working-directory: cog/force-align
        run: |
          echo "Pushing to r8.im/diaquas/force-align"
          cog push "r8.im/diaquas/force-align"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Get latest version hash from Replicate
        id: version
        run: |
          HASH=$(curl -sf -H "Authorization: Bearer $REPLICATE_API_TOKEN" \
            "https://api.replicate.com/v1/models/diaquas/force-align/versions" \
            | jq -r '.results[0].id')
          if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
            echo "::error::Failed to fetch force-align version hash"
            exit 1
          fi
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          echo "New force-align version: $HASH"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

  push-phonemealignsofa:
    needs: detect
    if: needs.detect.outputs.phonemealignsofa == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Free disk space for CUDA base image
        run: |
          echo "=== Before cleanup ==="
          df -h /
          docker system prune -af --volumes
          sudo rm -rf \
            /usr/local/lib/android \
            /usr/share/dotnet \
            /opt/ghc \
            /opt/hostedtoolcache \
            /usr/local/.ghcup \
            /usr/share/swift \
            /usr/local/graalvm
          sudo swapoff -a
          sudo rm -f /swapfile
          echo "=== After cleanup ==="
          df -h /

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L \
            https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog
          cog --version

      - name: Authenticate with Replicate registry
        uses: docker/login-action@v3
        with:
          registry: r8.im
          username: diaquas
          password: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and push phoneme-align-sofa
        working-directory: cog/phoneme-align-sofa
        run: |
          echo "Pushing to r8.im/diaquas/phoneme-align-sofa"
          cog push "r8.im/diaquas/phoneme-align-sofa" --no-cache
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Get latest version hash from Replicate
        id: version
        run: |
          HASH=$(curl -sf -H "Authorization: Bearer $REPLICATE_API_TOKEN" \
            "https://api.replicate.com/v1/models/diaquas/phoneme-align-sofa/versions" \
            | jq -r '.results[0].id')
          if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
            echo "::error::Failed to fetch phoneme-align-sofa version hash"
            exit 1
          fi
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          echo "New phoneme-align-sofa version: $HASH"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

  # After pushes complete, update the edge function version hashes, commit,
  # and deploy edge functions directly (GITHUB_TOKEN commits don't trigger
  # other workflows, so we deploy inline instead of relying on the chain).
  update-versions:
    needs: [push-essentia, push-forcealign, push-phonemealignsofa]
    if: always() && (needs.push-essentia.result == 'success' || needs.push-forcealign.result == 'success' || needs.push-phonemealignsofa.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update essentia-onset version hash
        if: needs.push-essentia.result == 'success'
        run: |
          NEW_HASH="${{ needs.push-essentia.outputs.version }}"
          FILE="supabase/functions/essentia-onset/index.ts"
          # Match line containing ESSENTIA_VERSION, then replace hash on the next line.
          # No end-of-line anchor — avoids silent failure from trailing whitespace.
          sed -i "/ESSENTIA_VERSION/{n;s/\"[a-f0-9]\{64\}\"/\"${NEW_HASH}\"/}" "$FILE"
          # Verify the substitution actually happened
          if grep -q "$NEW_HASH" "$FILE"; then
            echo "Updated ESSENTIA_VERSION to $NEW_HASH"
          else
            echo "::error::sed substitution failed — ESSENTIA_VERSION not updated"
            exit 1
          fi
          grep -A1 "ESSENTIA_VERSION" "$FILE"

      - name: Update force-align version hash
        if: needs.push-forcealign.result == 'success'
        run: |
          NEW_HASH="${{ needs.push-forcealign.outputs.version }}"
          FILE="supabase/functions/force-align/index.ts"
          # Match line containing FORCE_ALIGN_VERSION, then replace hash on the next line.
          # No end-of-line anchor — avoids silent failure from trailing whitespace.
          sed -i "/FORCE_ALIGN_VERSION/{n;s/\"[a-f0-9]\{64\}\"/\"${NEW_HASH}\"/}" "$FILE"
          # Verify the substitution actually happened
          if grep -q "$NEW_HASH" "$FILE"; then
            echo "Updated FORCE_ALIGN_VERSION to $NEW_HASH"
          else
            echo "::error::sed substitution failed — FORCE_ALIGN_VERSION not updated"
            exit 1
          fi
          grep -A1 "FORCE_ALIGN_VERSION" "$FILE"

      - name: Update phoneme-align version hash (SOFA)
        if: needs.push-phonemealignsofa.result == 'success'
        run: |
          NEW_HASH="${{ needs.push-phonemealignsofa.outputs.version }}"
          FILE="supabase/functions/phoneme-align/index.ts"
          # Replace the version hash after PHONEME_ALIGN_VERSION.
          # Two patterns: same-line (`= "hash"`) and next-line (`=\n  "hash"`).
          # Each targets ONLY the PHONEME_ALIGN_VERSION line (no range patterns
          # that could corrupt other strings in the file).
          sed -i '/const PHONEME_ALIGN_VERSION *= *"/{s/"[^"]*"/"'"${NEW_HASH}"'"/}' "$FILE"
          sed -i '/const PHONEME_ALIGN_VERSION *=$/{n;s/"[^"]*"/"'"${NEW_HASH}"'"/}' "$FILE"
          # Verify the substitution actually happened
          if grep -q "$NEW_HASH" "$FILE"; then
            echo "Updated PHONEME_ALIGN_VERSION to $NEW_HASH"
          else
            echo "::error::sed substitution failed — PHONEME_ALIGN_VERSION not updated"
            exit 1
          fi
          grep -A1 "PHONEME_ALIGN_VERSION" "$FILE"

      - name: Commit and push version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add supabase/functions/essentia-onset/index.ts supabase/functions/force-align/index.ts supabase/functions/phoneme-align/index.ts
          if git diff --cached --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: auto-update Replicate model version hashes

          Triggered by cog-push workflow after successful model push."
            git pull --rebase
            git push
          fi

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy edge functions
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"
          echo "Deploying edge functions with updated version hashes..."
          if [ "${{ needs.push-essentia.result }}" = "success" ]; then
            supabase functions deploy essentia-onset --no-verify-jwt
            echo "Deployed essentia-onset"
          fi
          if [ "${{ needs.push-forcealign.result }}" = "success" ]; then
            supabase functions deploy force-align --no-verify-jwt
            echo "Deployed force-align"
          fi
          if [ "${{ needs.push-phonemealignsofa.result }}" = "success" ]; then
            supabase functions deploy phoneme-align --no-verify-jwt
            echo "Deployed phoneme-align (SOFA)"
          fi
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
