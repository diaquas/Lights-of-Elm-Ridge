name: Push Cog Models to Replicate

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      model:
        description: "Which model to push"
        required: true
        type: choice
        options:
          - all
          - essentia-onset
          - force-align

  # Auto-push when cog model files change on dev or main
  push:
    branches: [dev, main]
    paths:
      - "cog/**"

concurrency:
  group: cog-push-${{ github.event.inputs.model || 'auto' }}
  cancel-in-progress: false

jobs:
  # Determine which models changed (for push triggers)
  detect:
    runs-on: ubuntu-latest
    outputs:
      essentia: ${{ steps.changes.outputs.essentia }}
      forcealign: ${{ steps.changes.outputs.forcealign }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - id: changes
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            MODEL="${{ github.event.inputs.model }}"
            echo "essentia=$( [ "$MODEL" = 'essentia-onset' ] || [ "$MODEL" = 'all' ] && echo true || echo false )" >> "$GITHUB_OUTPUT"
            echo "forcealign=$( [ "$MODEL" = 'force-align' ] || [ "$MODEL" = 'all' ] && echo true || echo false )" >> "$GITHUB_OUTPUT"
          else
            echo "essentia=$(git diff --name-only HEAD~1 HEAD | grep -q 'cog/essentia-onset/' && echo true || echo false)" >> "$GITHUB_OUTPUT"
            echo "forcealign=$(git diff --name-only HEAD~1 HEAD | grep -q 'cog/force-align/' && echo true || echo false)" >> "$GITHUB_OUTPUT"
          fi

  push-essentia:
    needs: detect
    if: needs.detect.outputs.essentia == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L \
            https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog
          cog --version

      - name: Authenticate with Replicate registry
        uses: docker/login-action@v3
        with:
          registry: r8.im
          username: diaquas
          password: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and push essentia-onset
        working-directory: cog/essentia-onset
        run: |
          echo "Pushing to r8.im/diaquas/essentia-onset"
          cog push "r8.im/diaquas/essentia-onset"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Get latest version hash from Replicate
        id: version
        run: |
          HASH=$(curl -sf -H "Authorization: Bearer $REPLICATE_API_TOKEN" \
            "https://api.replicate.com/v1/models/diaquas/essentia-onset/versions" \
            | jq -r '.results[0].id')
          if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
            echo "::error::Failed to fetch essentia-onset version hash"
            exit 1
          fi
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          echo "New essentia-onset version: $HASH"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

  push-forcealign:
    needs: detect
    if: needs.detect.outputs.forcealign == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.hash }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Cog
        run: |
          sudo curl -o /usr/local/bin/cog -L \
            https://github.com/replicate/cog/releases/latest/download/cog_Linux_x86_64
          sudo chmod +x /usr/local/bin/cog
          cog --version

      - name: Authenticate with Replicate registry
        uses: docker/login-action@v3
        with:
          registry: r8.im
          username: diaquas
          password: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Build and push force-align
        working-directory: cog/force-align
        run: |
          echo "Pushing to r8.im/diaquas/force-align"
          cog push "r8.im/diaquas/force-align"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

      - name: Get latest version hash from Replicate
        id: version
        run: |
          HASH=$(curl -sf -H "Authorization: Bearer $REPLICATE_API_TOKEN" \
            "https://api.replicate.com/v1/models/diaquas/force-align/versions" \
            | jq -r '.results[0].id')
          if [ -z "$HASH" ] || [ "$HASH" = "null" ]; then
            echo "::error::Failed to fetch force-align version hash"
            exit 1
          fi
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"
          echo "New force-align version: $HASH"
        env:
          REPLICATE_API_TOKEN: ${{ secrets.REPLICATE_API_TOKEN }}

  # After pushes complete, update the edge function version hashes and commit.
  # The commit to supabase/functions/ auto-triggers deploy-edge-functions.yml.
  update-versions:
    needs: [push-essentia, push-forcealign]
    if: always() && (needs.push-essentia.result == 'success' || needs.push-forcealign.result == 'success')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update essentia-onset version hash
        if: needs.push-essentia.result == 'success'
        run: |
          NEW_HASH="${{ needs.push-essentia.outputs.version }}"
          FILE="supabase/functions/essentia-onset/index.ts"
          sed -i "/ESSENTIA_VERSION =$/{n;s/\"[a-f0-9]\{64\}\"/\"${NEW_HASH}\"/}" "$FILE"
          echo "Updated ESSENTIA_VERSION to $NEW_HASH"
          grep -A1 "ESSENTIA_VERSION" "$FILE"

      - name: Update force-align version hash
        if: needs.push-forcealign.result == 'success'
        run: |
          NEW_HASH="${{ needs.push-forcealign.outputs.version }}"
          FILE="supabase/functions/force-align/index.ts"
          sed -i "/FORCE_ALIGN_VERSION =$/{n;s/\"[a-f0-9]\{64\}\"/\"${NEW_HASH}\"/}" "$FILE"
          echo "Updated FORCE_ALIGN_VERSION to $NEW_HASH"
          grep -A1 "FORCE_ALIGN_VERSION" "$FILE"

      - name: Commit and push version updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add supabase/functions/essentia-onset/index.ts supabase/functions/force-align/index.ts
          if git diff --cached --quiet; then
            echo "No version changes to commit"
          else
            git commit -m "chore: auto-update Replicate model version hashes

          Triggered by cog-push workflow after successful model push.
          This commit auto-triggers edge function redeployment."
            git push
          fi
