name: Create GitHub Issues from Tickets

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (print commands without creating issues)'
        required: false
        type: boolean
        default: false

permissions:
  issues: write

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create issues from ticket files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: ${{ inputs.dry_run }}
        run: bash scripts/create-issues.sh
